<!DOCTYPE html>
<head>
    <style>
        header {
            background: linear-gradient(rgba(45, 50, 80, 0.9), rgba(66, 71, 105, 0.9)),
                        url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .floating-image {
            position: absolute;
            right: -5%;
            top: 50%;
            transform: translateY(-50%);
            width: 45%;
            height: auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-45%) translateX(10px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        .hero-title {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-outline-light:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-30px) translateX(-50%); }
            60% { transform: translateY(-15px) translateX(-50%); }
        }

        @media (max-width: 992px) {
            .floating-image {
                opacity: 0.3;
                width: 80%;
                right: -20%;
            }
            .hero-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            header {
                min-height: 80vh;
            }
            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-white header-content">
            <div class="row">
                <div class="col-lg-7">
                    <h1 class="hero-title fw-bold">
                        Discover Trendy Fashion
                        <span class="d-block text-warning">For Every Style</span>
                    </h1>
                    <p class="hero-subtitle">
                        Experience the latest trends in fashion with our curated collection of premium products. 
                        Get up to 50% off on new arrivals.
                    </p>
                    <div class="cta-buttons">
                        <button class="btn btn-primary btn-lg">Shop Now</button>
                        <button class="btn btn-outline-light btn-lg">View Collection</button>
                    </div>
                    <div class="mt-4 d-flex align-items-center">
                        <div class="me-4">
                            <h4 class="mb-0">50k+</h4>
                            <small>Happy Customers</small>
                        </div>
                        <div class="me-4">
                            <h4 class="mb-0">500+</h4>
                            <small>Premium Products</small>
                        </div>
                        <div>
                            <h4 class="mb-0">100%</h4>
                            <small>Quality Guarantee</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="/api/placeholder/800/1000" alt="Fashion Model" class="floating-image">
        <div class="scroll-indicator text-white">
            <i class="fas fa-chevron-down fa-2x"></i>
        </div>
    </header>
</body>
</html>
